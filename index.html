<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Scripts and Stylesheets -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Others -->
    <meta charset="UTF-8">
    <title>Tic Tac Toe!</title>
</head>
<body>
<main>
    <h1>Tic Tac Toe</h1>
    <div class="text" id="information">
        <h2 id="round-counter"></h2>
        <p id="legend"></p>
        <div class="scores">
            <p id="player1-score"></p>
            <p id="player2-score"></p>
        </div>
        <form id="player-information" class="form" action="">
            <label for="player1-name">Player 1 name</label><br>
            <input id="player1-name" type="text" placeholder="ex: Hearthian" required><br>
            <label for="player2-name">Player 2 name</label><br>
            <input id="player2-name" type="text" placeholder="ex: Anglerfish" required><br>
        </form>
        <button id="new-game-btn" class="button" type="submit">Start a new game!</button>
        <p id="form-alert">Please fill all fields. Thank you!</p>
        <button id="next-round-btn" class="button">Move on to the next round!</button>
        <button id="play-again-btn" class="button">Let's play again!</button>
    </div>
    <div class="field" id="field"></div>
</main>
<footer>
    <p>Built by <a href="https://twitter.com/tramiodev" target="_blank">Tramio</a> as part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> JavaScript path in October 2021. âœ¨</p>
</footer>
</body>
</html>
